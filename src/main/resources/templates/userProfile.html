<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>


<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:text="${user.getUsername()} + ' with roles: '+ ${user.rolesToString()}" href="#">ЕМАИЛ И
        РОЛЬ</a>
    </div>
    <a th:href="@{/logout}" class="btn btn-link text-white-50">Logout</a>
    </div>
    </div>
</nav>


<div class="row no-gutters ">

    <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-2">
            <ul class="nav nav-pills flex-column">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        User
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="col-md-10 bg-light">
        <div class="tab-content">
            <div class="container-fluid">
                <h1>User information-page</h1>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <div class="panel panel-default active">
                            <div class="panel-heading h4">About user</div>
                            <div class="panel-body">

                                <div>
                                    <table class="table table-striped ">
                                        <tr >
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>

                                        </tr>
                                        <tr>
                                            <td th:text="${user.getId()}"></td>
                                            <td th:text="${user.getFirstName()}"></td>
                                            <td th:text="${user.getLastName()}"></td>
                                            <td th:text="${user.getAge()}"></td>
                                            <td th:text="${user.getUsername()}"></td>
                                            <td th:text="${user.rolesToString()}"></td>

                                        </tr>
                                    </table>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
